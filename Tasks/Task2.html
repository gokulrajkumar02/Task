<html lang="en">
<head>

    <style>
        .main{
            border: 1px solid black;
            width: 350px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; */
        }

    </style>
</head>
<body>
    <center>

    
    <div class="main">
        <!-- <div> -->
            <nav>
                <a href="">LinkedIn</a> &nbsp;
                <a href="">Gamil</a>
                <hr>
            </nav>
            <br>
        <!-- </div> -->
        <div class="form">
            <form action="../Practice/sample.html" method="get">
                <label for="">Name :</label> <input type="text"  name="name" required>
                <br>
                <br>
                <label for="">Phone-Number :</label> &nbsp; <input type="number" name="Phone-Number" required>
                <br>
                <br>
                <label for="">Date-of-birth :</label> &nbsp; <input type="date" name="Date-of-birth" required/>
                <br>
                <br>
                <label for="">Gender :</label> &nbsp;
                <input type="radio" name="Gender" value="Men" id="gen1"> <label for="gen1">Men</label>
                <input type="radio" name="Gender" value="Women" id="gen2"> <label for="gen2">Women</label>
                <h3>Tech Skills :</h3>
                <input type="checkbox" name="Tech-Skills" value="Java"> &nbsp;<label for="">Java</label>
                <input type="checkbox" name="Tech-Skills" value="Front-End"> &nbsp;<label for="">Front-End</label>
                <input type="checkbox" name="Tech-Skills" value="UI/UX"> &nbsp;<label for="">UI/UX</label>
                <input type="checkbox" name="Tech-Skills" value="Python"> &nbsp;<label for="">Python</label>
                <br> <br>
                <textarea id="" rows="7" cols="20" placeholder="Enter Your Project Details..." name ="Discription" required></textarea>
                <br>
                <br>
                <label for="">Upload Your Resume :</label>
                <input type="file" accept=".pdf" name="Resume" required>
                <br>
                <br>
                <label for="">Password :</label> <input type="password" name="password" minlength="8" maxlength="16" required>
                <br>
                <br>
                <button type="submit">Click to Submit</button>
            </form>
        </div>
    </div>
    </center>
</body>
