<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    font-family: Arial;
  }

  nav {
    background: #333;
    color: white;
    padding: 10px 20px;
  }

  .nav-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    font-size: 20px;
  }

  /* Hide checkbox */
  #menu-toggle {
    display: none;
  }

  /* Hamburger */
  .hamburger {
    font-size: 26px;
    cursor: pointer;
    display: none;
  }

  /* Menu */
  .menu {
    display: flex;
    gap: 20px;
  }

  .menu a {
    color: white;
    text-decoration: none;
  }

  /* Mobile view */
  @media (max-width: 600px) {
    .hamburger {
      display: block;
    }

    .menu {
      display: none;
      flex-direction: column;
      background: #444;
      padding: 10px;
    }

    /* This is the magic */
    #menu-toggle:checked + .menu {
      display: flex;
    }
  }
</style>
</head>

<body>

<nav>
  <div class="nav-bar">
    <div class="logo">MySite</div>
    <label for="menu-toggle" class="hamburger">â˜°</label>
  </div>

  <!-- Hidden checkbox -->
  
  <input type="checkbox" id="menu-toggle">
  <!-- Menu -->
  <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
  </div>
</nav>

</body>
</html>
